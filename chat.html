<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abby Muir</title>
    <link rel="icon" href="flower_icon.ico" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Chat</h1><p> username</p>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="profile.html">User Profile</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>My Chats:</h1>
      <p>Here, will get and display previous chats using database data.</p>
      <p>Can also use Websocket to display messages and responses in real time</p>
      <textarea id="inputText" class="content is-medium textarea has-fixed-size textarea is-hovered textarea is-info" placeholder="Enter message here" rows="10"></textarea>
      <form method="get" action="chat.html">
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Abby Muir</span>
      <br />
      <a href="https://github.com/abbymuir47/amuir-startup260">GitHub</a>
    </footer>
  </body>
</html>
